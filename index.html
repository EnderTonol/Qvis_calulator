<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qvis Calculator</title>
    <link rel="stylesheet" href="calcstyle.css">
</head>
<body>
    
<div class="developer">Developed by Qvis CreakD</div>
<div class="body">

<div class="calc">
    <div class="display">
    <input type="text" id="display" >
    </div>



    <div class="cont-btns">
    <div class="cont1">
        <button onclick="apn(1)">1</button>
        <button onclick="apn(2)">2</button>
        <button onclick="apn(3)">3</button>
        <button onclick="apn(4)">4</button>
        <button onclick="apn(5)">5</button>
        <button onclick="apn(6)">6</button>
        <button onclick="apn(7)">7</button>
        <button onclick="apn(8)">8</button>
        <button onclick="apn(9)">9</button>
        <button onclick="apn(0)">0</button>
    </div>
    <div class="cont2">
        <button class="cb" onclick="Cld()">C</button>
        <button class="del" onclick="del()">DEL</button>
        <button onclick="apn('.')">.</button>
        <button onclick="apn('/')">/</button>
        <button onclick="apn('*')">x</button>
        <button onclick="apn('-')">-</button>
        <button onclick="apn('+')">+</button>
        <button onclick="evals()">=</button>
    </div>
     </div>
</div>

</div>


<script src="calculations.js">
 
</script>




</body>
</html>
